<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

        {% block head %}
            <title>{% block title %}{% endblock %}</title>
        {% endblock %}

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static' , filename='bootstrap.css')}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static' , filename='home.css')}}" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand"><b>Gow</b></h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="{{ url_for('hello')}}">Home</a>
            <a class="nav-link" href="{{ url_for('about')}}">About</a>
            <a class="nav-link" href="{{ url_for('contact')}}">Contact</a>
          </nav>
        </div>
        {% block body %}{% endblock %}
      </header>

      


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static' , filename='jquery-3.js')}}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="{{ url_for('static' , filename='popper.js')}}"></script>
    <script src="{{ url_for('static' , filename='bootstrap.js')}}"></script>
  

</body></html>
